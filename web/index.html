<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control Center</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="layout">
    <aside class="notes-bar">
      <div class="notes-dock">
        <div class="side-toggles">
          <button class="notes-toggle" id="notesToggle" type="button" aria-expanded="false" aria-controls="notesPanel">
            <span class="notes-emoji-icon" aria-hidden="true">&#x1F4DD;</span>
            <span data-i18n="notes_toggle">Notizen</span>
          </button>
          <button class="notes-toggle" id="clipboardToggle" type="button" aria-expanded="false" aria-controls="clipboardPanel">
            <span class="notes-emoji-icon" aria-hidden="true">&#x1F4CB;</span>
            <span data-i18n="clipboard_toggle">Clipboard</span>
          </button>
        </div>
        <div class="notes-panel" id="notesPanel" aria-hidden="true">
        <div class="notes-head" data-i18n="notes_heading">Notizen</div>
        <div class="notes-pages" id="notesPages" role="tablist" aria-label="Notizseiten">
          <button class="notes-page active" type="button" data-page="1" role="tab" aria-selected="true">1</button>
          <button class="notes-page-add" type="button" aria-label="Seite hinzufuegen" data-i18n-aria-label="notes_add_page_aria">+</button>
        </div>
        <textarea id="notesText" class="notes-text" placeholder="Deine Notizen..." data-i18n-placeholder="notes_placeholder" spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
        <div class="notes-actions">
          <button class="notes-delete" id="notesDelete" type="button" data-i18n="notes_delete_page">Seite lÃ¶schen</button>
          <button class="notes-clear" id="notesClear" type="button" data-i18n="notes_clear_page">Seite leeren</button>
          <button class="notes-lock" id="notesLock" type="button" aria-pressed="false" aria-label="Bearbeitung entsperrt">
            <span class="lock-open" aria-hidden="true">&#x1F513;</span>
            <span class="lock-closed" aria-hidden="true">&#x1F512;</span>
          </button>
          <div class="notes-status" id="notesStatus">Gespeichert</div>
        </div>
      </div>
      <div class="clipboard-panel" id="clipboardPanel" aria-hidden="true">
        <div class="notes-head" data-i18n="clipboard_heading">Clipboard Verlauf</div>
        <div class="clipboard-top">
          <div class="clipboard-mode" id="clipboardModeBadge" data-i18n="clipboard_mode_unlimited">Unbegrenzt</div>
          <button class="notes-delete" id="clipboardClearAll" type="button" data-i18n="clipboard_clear">Leeren</button>
        </div>
        <div class="clipboard-empty" id="clipboardEmpty" data-i18n="clipboard_empty">Noch keine EintrÃ¤ge.</div>
        <div class="clipboard-list" id="clipboardList"></div>
      </div>
      </div>
    </aside>

    <div class="wrap">
    <header>
      <div class="title">
        <h1 data-i18n="app_title">Kontrollzentrum</h1>
        <p></p>
      </div>
    </header>

    <div class="toprow">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.7"/>
          <path d="M16.2 16.2 21 21" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
        </svg>
        <input id="search" placeholder="Apps durchsuchen (STRG+F)..." data-i18n-placeholder="search_placeholder" />
      </div>

      <div class="top-actions">
        <div class="lang-switch" id="langSwitch">
          <button class="gear-btn lang-btn" id="languageBtn" type="button" aria-label="Sprache" title="Sprache" aria-haspopup="true" aria-expanded="false">
            <span class="gear-emoji-icon" aria-hidden="true">&#x1F30D;</span>
          </button>
          <button class="gear-btn" id="voiceSettingsBtn" type="button" aria-label="Spracheingabe" title="Spracheingabe" data-i18n-aria-label="voice_settings_aria" data-i18n-title="voice_settings_title_btn">
            <span class="gear-emoji-icon" aria-hidden="true">&#x1F399;&#xFE0F;</span>
          </button>
          <div class="lang-menu" id="languageMenu" role="menu" aria-hidden="true">
            <button type="button" class="lang-item" data-lang="en" role="menuitem">English</button>
            <button type="button" class="lang-item" data-lang="de" role="menuitem">Deutsch</button>
          </div>
        </div>
        <div class="primary-actions">
          <button class="btn" id="addBtn" type="button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
            </svg>
            <span data-i18n="add_app">App hinzufÃ¼gen</span>
          </button>
          <button class="gear-btn" id="settingsBtn" type="button" aria-label="Einstellungen" title="Einstellungen" data-i18n-aria-label="settings_aria" data-i18n-title="settings_title_btn">
            <span class="gear-emoji-icon" aria-hidden="true">&#x2699;&#xFE0F;</span>
          </button>
        </div>
      </div>
    </div>

    <div class="tabs-wrap">
      <div class="over-tabs" id="overTabs" role="tablist" aria-label="ï¿½berkategorien">
        <div class="tab active over-tab-static" data-tab="super:all" data-super="__all__" role="tab" aria-selected="true">
          <span class="over-icon" aria-hidden="true">&#x1F4C1;</span>
          <span data-i18n="tab_all">Alle</span>
        </div>
      </div>

      <div class="tabs-panel">
        <div class="search category-search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.7"/>
            <path d="M16.2 16.2 21 21" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
          </svg>
          <input id="categorySearch" type="text" data-i18n-placeholder="category_search_placeholder" placeholder="Durchsuchen (STRG+G)..." />
        </div>
        <div class="tabs" role="tablist" aria-label="Filter">
          <div class="tab" data-tab="all" role="tab" aria-selected="true">
            <span aria-hidden="true">&#x1F4C1;</span>
            <span data-i18n="tab_all">Alle</span> <span class="badge" id="badgeAll">0</span>
          </div>

          <div class="tab" data-tab="fav" role="tab" aria-selected="false">
            <span aria-hidden="true">&#x2B50;</span>
            <span data-i18n="tab_favorites">Favoriten</span> <span class="badge" id="badgeFav">0</span>
          </div>
          <div class="tab" data-tab="hotkeys" role="tab" aria-selected="false">
            <span aria-hidden="true">&#x26D3;&#xFE0F;&#x200D;&#x1F4A5;</span>
            <span data-i18n="tab_hotkeys">Hotkeys</span> <span class="badge" id="badgeHotkeys">0</span>
          </div>

          <div id="catTabs" class="cat-tabs"></div>
        </div>
        <div class="tabs-actions">
          <button class="tab tab-add-btn" id="catAddToggle" type="button" aria-label="Kategorien verwalten" data-i18n-aria-label="manage_categories_aria">+</button>
          <button class="tab tab-collapse-btn" id="catCollapseToggle" type="button" aria-label="Kategorien einklappen" title="Kategorien einklappen">?</button>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <main>
      <section class="pinned" id="pinnedSection" style="display:none;">
        <div class="pinned-head" data-i18n="pinned_heading">Angepinnt</div>
        <div class="pinned-row" id="pinnedRow"></div>
      </section>

      <section class="empty" id="emptyState">
        <div class="iconwrap" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
            <rect x="6" y="3" width="12" height="18" rx="2.8" stroke="white" stroke-opacity="0.75" stroke-width="1.6"/>
            <path d="M9 7h.01M12 7h.01M15 7h.01M9 10h.01M12 10h.01M15 10h.01M9 13h.01M12 13h.01M15 13h.01M12 18h0"
                  stroke="white" stroke-opacity="0.75" stroke-width="2.2" stroke-linecap="round"/>
          </svg>
        </div>
        <h2 data-i18n="empty_title">Noch keine Apps</h2>
        <p data-i18n="empty_subtitle">FÃ¼ge deine erste App hinzu</p>
        <button class="btn secondary" type="button" id="addBtn2">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2.8" stroke-linecap="round"/>
          </svg>
          <span data-i18n="add_app">App hinzufÃ¼gen</span>
        </button>
      </section>

      <section class="grid" id="appGrid" style="display:none;"></section>
    </main>
    </div>
  </div>

  <div class="corner-meta">
    <div id="versionTag">v2.0.7</div>
    <div class="credit">made by Jannik F&uuml;rst</div>
  </div>

  <div id="modalRoot"></div>

  <script src="./app.js"></script>
</body>
</html>
