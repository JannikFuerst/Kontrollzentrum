<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Control Center</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="layout">
    <aside class="notes-bar">
      <div class="notes-dock">
        <button class="notes-toggle" id="notesToggle" type="button" aria-expanded="false" aria-controls="notesPanel">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M7 4h7l3 3v13H7V4Z" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
            <path d="M14 4v3h3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <path d="M9 11h6M9 15h6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
          </svg>
          Notizen
        </button>
        <div class="notes-panel" id="notesPanel" aria-hidden="true">
        <div class="notes-head">Notizen</div>
        <div class="notes-pages" id="notesPages" role="tablist" aria-label="Notizseiten">
          <button class="notes-page active" type="button" data-page="1" role="tab" aria-selected="true">1</button>
          <button class="notes-page-add" type="button" aria-label="Seite hinzufuegen">+</button>
        </div>
        <textarea id="notesText" class="notes-text" placeholder="Deine Notizen..." spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
        <div class="notes-actions">
          <button class="notes-delete" id="notesDelete" type="button">Seite löschen</button>
          <button class="notes-clear" id="notesClear" type="button">Seite leeren</button>
          <button class="notes-lock" id="notesLock" type="button" aria-pressed="false" aria-label="Bearbeitung entsperrt">
            <svg class="lock-open" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M7 10V8a5 5 0 0 1 9.5-2" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              <rect x="5" y="10" width="14" height="10" rx="2.4" stroke="currentColor" stroke-width="1.6"/>
            </svg>
            <svg class="lock-closed" width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <rect x="5" y="10" width="14" height="10" rx="2.4" stroke="currentColor" stroke-width="1.6"/>
              <path d="M8 10V7a4 4 0 0 1 8 0v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            </svg>
          </button>
          <div class="notes-status" id="notesStatus">Gespeichert</div>
        </div>
      </div>
      </div>
    </aside>

    <div class="wrap">
    <header>
      <div class="title">
        <h1>Kontrollzentrum</h1>
        <p></p>
      </div>
    </header>

    <div class="toprow">
      <div class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.7"/>
          <path d="M16.2 16.2 21 21" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
        </svg>
        <input id="search" placeholder="Apps durchsuchen (STRG+F)..." />
      </div>

      <div class="top-actions">
        <button class="btn" id="addBtn" type="button">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
          App hinzufügen
        </button>
        <button class="gear-btn" id="settingsBtn" type="button" aria-label="Einstellungen" title="Einstellungen">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M4 7h10M18 7h2M14 7v8M4 17h6M12 17h8" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
            <circle cx="14" cy="7" r="2.2" stroke="currentColor" stroke-width="1.6"/>
            <circle cx="8" cy="17" r="2.2" stroke="currentColor" stroke-width="1.6"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="tabs-wrap">
      <div class="tabs" role="tablist" aria-label="Filter">
        <div class="tab active" data-tab="all" role="tab" aria-selected="true">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 4h7v7H4V4Zm9 0h7v7h-7V4ZM4 13h7v7H4v-7Zm9 0h7v7h-7v-7Z"
                stroke="currentColor" stroke-width="1.6" />
        </svg>
        Alle <span class="badge" id="badgeAll">0</span>
        </div>

        <div class="tab" data-tab="fav" role="tab" aria-selected="false">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 3.6 14.6 9l5.9.8-4.3 4.2 1 5.9L12 17.2 6.8 20l1-5.9-4.3-4.2 5.9-.8L12 3.6Z"
                  stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/>
          </svg>
        Favoriten <span class="badge" id="badgeFav">0</span>
      </div>

        <div id="catTabs" class="cat-tabs"></div>

        <div class="tab" data-tab="misc" role="tab" aria-selected="false">
          Sonstiges <span class="badge" id="badgeMisc">0</span>
        </div>
      </div>

      <div class="tabs-actions">
        <button class="tab tab-add-btn" id="catAddToggle" type="button" aria-label="Kategorien verwalten">+</button>
      </div>
    </div>

    <div class="divider"></div>

    <main>
      <section class="pinned" id="pinnedSection" style="display:none;">
        <div class="pinned-head">Angepinnt</div>
        <div class="pinned-row" id="pinnedRow"></div>
      </section>

      <section class="empty" id="emptyState">
        <div class="iconwrap" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
            <rect x="6" y="3" width="12" height="18" rx="2.8" stroke="white" stroke-opacity="0.75" stroke-width="1.6"/>
            <path d="M9 7h.01M12 7h.01M15 7h.01M9 10h.01M12 10h.01M15 10h.01M9 13h.01M12 13h.01M15 13h.01M12 18h0"
                  stroke="white" stroke-opacity="0.75" stroke-width="2.2" stroke-linecap="round"/>
          </svg>
        </div>
        <h2>Noch keine Apps</h2>
        <p>Füge deine erste App hinzu</p>
        <button class="btn secondary" type="button" id="addBtn2">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5v14M5 12h14" stroke="white" stroke-width="2" stroke-linecap="round"/>
          </svg>
          App hinzufügen
        </button>
      </section>

      <section class="grid" id="appGrid" style="display:none;"></section>
    </main>
    </div>
  </div>

  <div class="corner-meta">
    <div id="versionTag">v1.1.1</div>
    <div class="credit">made by Jannik Fürst</div>
  </div>

  <div id="modalRoot"></div>

  <script src="./app.js"></script>
</body>
</html>
