<div class="modal-overlay" id="modalOverlay" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-head">
      <div class="modal-title" id="modalTitle">Neue App hinzufÃ¼gen</div>
      <button class="icon-btn" id="modalClose" type="button" aria-label="SchlieÃŸen">âœ•</button>
    </div>

    <div class="modal-body">
      <div class="field">
        <div class="label" style="display:flex;align-items:center;justify-content:space-between;">
          <span>Icon (optional)</span>
          <div style="display:flex;gap:8px;">
            <button class="icon-btn" id="iconRemove" type="button" title="Icon entfernen" aria-label="Icon entfernen">ðŸ—‘</button>
            <button class="icon-btn" id="iconUploadBtn" type="button" title="Icon hochladen" aria-label="Icon hochladen">â¤´</button>
          </div>
        </div>

        <div style="display:flex;align-items:center;gap:12px;margin-top:10px;">
          <div class="icon-tile selected" style="width:52px;height:52px;border-radius:14px;">
            <img id="iconPreviewImg" class="icon-img" alt="">
          </div>
          <div style="display:flex;flex-direction:column;gap:4px;">
            <div style="color:rgba(255,255,255,0.85);font-size:13px;">Standard: automatisch aus URL (Favicon)</div>
            <div style="color:rgba(255,255,255,0.55);font-size:12px;">Oder eigenes PNG/JPG hochladen.</div>
          </div>
        </div>

        <input id="iconUpload" type="file" accept="image/png,image/jpeg,image/jpg,image/webp" hidden />
      </div>

      <div class="field">
        <div class="label">Name <span class="req">*</span></div>
        <input class="input" id="appName" placeholder="z.B. Notion / Discord" />
      </div>

      <div class="row2">
        <div class="field">
          <div class="label">Typ</div>
          <select class="select" id="appType">
            <option value="web">Web (https://...)</option>
            <option value="desktop">Desktop (URI / file://)</option>
          </select>
        </div>

        <div class="field">
          <div class="label">Kategorie</div>
          <select class="select" id="appCategory">
            <option>Sonstiges</option>
            <option>Social</option>
            <option>Tools</option>
            <option>Gaming</option>
            <option>Media</option>
            <option>Work</option>
          </select>
        </div>
      </div>

      <div class="field">
        <div class="label" id="launchLabel">URL <span class="req">*</span></div>
        <input class="input" id="appUrl" placeholder="https://..." />
        <div id="launchHelp" style="margin-top:8px;color:rgba(255,255,255,0.55);font-size:12px;line-height:1.35;">
          Beispiel: https://notion.so
        </div>
      </div>

      <div class="row2">
        <div class="field">
          <div class="label">Farbe</div>
          <div class="colors" id="colorRow"></div>
        </div>

        <div class="field">
          <div class="label">Beschreibung</div>
          <input class="input" id="appDesc" placeholder="Optional" />
        </div>
      </div>
    </div>

    <div class="modal-foot">
      <button class="btn-ghost" id="cancelBtn" type="button">Abbrechen</button>
      <button class="btn-primary" id="submitBtn" type="button">HinzufÃ¼gen</button>
    </div>
  </div>
</div>
